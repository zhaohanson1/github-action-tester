name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
change-template: |
  - $TITLE - ([#$NUMBER]($URL))
    $BODY
    
template: |
  
  # Release Notes
  $CHANGES
  
  ---
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories: 
# Supported labels: ['breaking', 'enhancement', 'docs', 'bug', 'dependencies', 'security', 'major', 'minor', 'patch']
  - title: 'ğŸ’¥ Breaking Changes'
    label: 'breaking'
  - title: 'ğŸš€ Features'
    label: 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    label: 'bug'
  - title: 'ğŸ“„ Documentation'
    label: 'docs'
  - title: 'ğŸš° Other Changes'
  - title: 'ğŸ”§ Dependency Updates'
    label: 'dependencies'
    collapse-after: 5

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'

exclude-labels:
  - 'skip-changelog'

replacers:
  - search: '/<!--.*?-->/gs' # Match and remove all Markdown comments.
    replace: ''
  - search: '/(## Summary)\s*([\s\S]*?)\s*(## Release Notes)/g' # Match and remove summary and release note title
    replace: ''
  - search: '/(^\s*\n){2,}$/gm' # Condense multiple newlines into one newline
    replace: ''
